<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Phương thức text() trong JQ sẽ lấy văn bản trong selector được chọn</h1>
<p> trong html() lấy tất cả các code html và text bên trong seclect được chọn</p>

<button id="target">Lấy text</button>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#target").on("click", function () {
            var html = $("h1").html();
            alert(html);
        });
    });
</body>
</html>
